<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pOnto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #641542;
            border-color: #641542;
        }
        .btn-primary:hover {
            background-color: #4e1034;
            border-color: #4e1034;
        }
        .btn-primary:active,
        .btn-primary:focus,
        .btn-primary:focus-visible {
            background-color: #4e1034 !important;
            border-color: #4e1034 !important;
            box-shadow: 0 0 0 0.25rem rgba(100, 21, 66, 0.5) !important;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-4">
        <h4 class="text-center mb-4">BIBLIOTECA SETORIAL-CERES</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="row g-3">
            {% for bolsista in bolsistas %}
                <div class="col-6 col-md-4 col-lg-3">
                    <button
                        class="btn btn-primary w-100 py-3"
                        data-bs-toggle="modal"
                        data-bs-target="#modal-{{ bolsista.id }}">
                        {{ bolsista.nome }}
                    </button>
                </div>

                <div class="modal fade" id="modal-{{ bolsista.id }}" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirmar ponto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                Confirma o registro de ponto para <strong>{{ bolsista.nome }}</strong>?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <form method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="id_bolsista" value="{{ bolsista.id }}">
                                    <button type="submit" class="btn btn-primary">Confirmar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
